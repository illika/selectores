<h1 class="mt-2">Selectores anidados</h1>

<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control" formControlName="region">
                <option value=""> --Seleccione Regi√≥n -- </option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <label class="form-label">Paises</label>
            <select class="form-control" formControlName="pais">
                <option value=""> --Seleccione Pais -- </option>
                <option *ngFor="let pais of paises" [value]="pais.alpha3Code| lowercase">{{pais.name}}</option>
            </select>
        </div>
    </div>

    
    <div class="row mt-3">
        <div class="col">
            <label class="form-label">Frontera</label>
            <select class="form-control" formControlName="frontera">
                <option value=""> --Seleccione Pais Fronteriszo-- </option>
                <option *ngFor="let pais of paises" [value]="pais.alpha3Code| lowercase">{{pais.name}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<hr />

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
